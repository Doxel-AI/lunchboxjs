<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <script type="module" src="/demo.ts"></script>
    <style>
        three-lunchbox {
            position: fixed;
            inset: 0;
        }
    </style>
</head>

<body>
    <three-lunchbox>
        <three-mesh position-z="-5" onclick="console.log('clicked')" onpointermove="console.log('pointer moved')"
            onmousemove="console.log('mouse moved')" onpointerenter="console.log('pointer enter')"
            onmouseenter="console.log('mouse enter')" onpointerleave="console.log('pointer leave')"
            onmouseleave="console.log('mouse leave')" raycast data-name="base">
            <icosahedron-geometry args="[1, 2]"></icosahedron-geometry>
            <mesh-normal-material></mesh-normal-material>
    </three-lunchbox>
</body>

</html>
