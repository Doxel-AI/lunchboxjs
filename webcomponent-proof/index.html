<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Lit + TS</title>
  <script type="module" src="/src/three-lunchbox.ts"></script>
</head>

<body>
  <three-lunchbox>
    <!-- icosahedron -->
    <three-mesh position-x="0.5">
      <icosahedron-geometry args="[1.5, 1]"></icosahedron-geometry>
      <mesh-basic-material wireframe></mesh-basic-material>
    </three-mesh>

    <!-- box -->
    <three-mesh position-x="-0.5" position-y="0.5">
      <box-geometry args="[2, 2, 2]"></box-geometry>
      <mesh-basic-material wireframe color="&quot;teal&quot;"></mesh-basic-material>
    </three-mesh>
  </three-lunchbox>
</body>

</html>
